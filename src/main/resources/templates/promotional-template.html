<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .promotional-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 20px 0;
        }
        .feature-box {
            background-color: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .price {
            font-size: 24px;
            color: #2196F3;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF4081;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            background-color: #f9f9f9;
            border-radius: 0 0 5px 5px;
        }
        .social-links {
            margin: 15px 0;
        }
        .social-links a {
            margin: 0 10px;
            color: #2196F3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>${headerText}</h1>
        </div>
        <div class="content">
            <h2>Hi ${name}!</h2>
            <p>${mainContent}</p>
            
            <#if includeFeatures>
            <div class="feature-box">
                <#list features as feature>
                <p>âœ“ ${feature}</p>
                </#list>
            </div>
            </#if>

            <#if includePrice>
            <div class="price">
                ${price}
            </div>
            </#if>

            <#if includeButton>
            <div style="text-align: center;">
                <a href="${buttonLink}" class="cta-button">${buttonText}</a>
            </div>
            </#if>
        </div>
        <div class="footer">
            <p>${footerText}</p>
            <#if includeSocialLinks>
            <div class="social-links">
                <a href="${facebookLink}">Facebook</a>
                <a href="${twitterLink}">Twitter</a>
                <a href="${linkedinLink}">LinkedIn</a>
            </div>
            </#if>
            <p>If you wish to unsubscribe, <a href="${unsubscribeLink}">click here</a></p>
        </div>
    </div>
</body>
</html>
