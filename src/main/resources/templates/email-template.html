<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .footer {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>${headerText}</h1>
        </div>
        <div class="content">
            <h2>Hello ${name},</h2>
            <p>${mainContent}</p>
            <#if includeButton>
            <a href="${buttonLink}" class="button">${buttonText}</a>
            </#if>
        </div>
        <div class="footer">
            <p>${footerText}</p>
        </div>
    </div>
</body>
</html>
